<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity AssetBundle 打包工具 - 2025科幻版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 动态背景粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部标题区域 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 300;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }

        /* 玻璃拟态卡片 */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2);
        }

        /* 网格布局 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* 控制面板 */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .control-group h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* 输入框样式 */
        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* 选择框样式 */
        .select-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        /* 拖拽区域 */
        .drop-zone {
            border: 2px dashed rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .drop-zone:hover::before {
            transform: translateX(100%);
        }

        .drop-zone.dragover {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 按钮样式 */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff0080, #ff4000);
            color: #fff;
        }

        /* 进度条 */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 资源列表 */
        .resource-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .resource-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid #00ffff;
            transition: all 0.3s ease;
        }

        .resource-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .resource-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background: #00ffff;
            border-radius: 4px;
        }

        .resource-info {
            flex: 1;
        }

        .resource-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .resource-size {
            font-size: 0.8rem;
            color: #888;
        }

        .remove-btn {
            background: #ff0080;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* 统计面板 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        /* 日志区域 */
        .log-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-info { color: #00ffff; }
        .log-warning { color: #ffff00; }
        .log-error { color: #ff0080; }
        .log-success { color: #00ff00; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .main-title {
                font-size: 2rem;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- 动态背景粒子 -->
    <div class="particles" id="particles"></div>

    <div class="main-container">
        <!-- 头部标题 -->
        <header class="header fade-in">
            <h1 class="main-title">Unity AssetBundle 打包工具</h1>
            <p class="subtitle">2025 科幻版 - 下一代资源管理解决方案</p>
            <div id="connectionStatus" class="log-info" style="margin-top: 10px; font-size: 14px;">正在连接Unity...</div>
        </header>

        <!-- 主控制面板 -->
        <div class="card fade-in">
            <div class="control-panel">
                <!-- 基本配置 -->
                <div class="control-group">
                    <h3>📦 基本配置</h3>
                    <div class="input-group">
                        <label class="input-label">AssetBundle 名称</label>
                        <input type="text" class="input-field" placeholder="输入AB包名称" id="bundleName">
                    </div>
                    <div class="input-group">
                        <label class="input-label">输出路径</label>
                        <input type="text" class="input-field" value="AssetBundles" id="outputPath">
                    </div>
                    <div class="input-group">
                        <label class="input-label">目标平台</label>
                        <select class="select-field" id="targetPlatform">
                            <option value="StandaloneWindows64">Windows 64</option>
                            <option value="StandaloneWindows">Windows 32</option>
                            <option value="Android">Android</option>
                            <option value="iOS">iOS</option>
                            <option value="WebGL">WebGL</option>
                        </select>
                    </div>
                </div>

                <!-- 打包选项 -->
                <div class="control-group">
                    <h3>⚙️ 打包选项</h3>
                    <div class="input-group">
                        <label class="input-label">压缩类型</label>
                        <select class="select-field" id="compressionType">
                            <option value="None">无压缩</option>
                            <option value="LZMA">LZMA</option>
                            <option value="LZ4">LZ4</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">构建选项</label>
                        <select class="select-field" id="buildOptions">
                            <option value="None">默认</option>
                            <option value="ForceRebuild">强制重建</option>
                            <option value="StrictMode">严格模式</option>
                            <option value="DryRunBuild">干运行</option>
                        </select>
                    </div>
                </div>

                <!-- 高级设置 -->
                <div class="control-group">
                    <h3>🔧 高级设置</h3>
                    <div class="input-group">
                        <label class="input-label">增量打包</label>
                        <input type="checkbox" id="incrementalBuild" checked>
                    </div>
                    <div class="input-group">
                        <label class="input-label">依赖分析</label>
                        <input type="checkbox" id="dependencyAnalysis" checked>
                    </div>
                    <div class="input-group">
                        <label class="input-label">版本控制</label>
                        <input type="checkbox" id="versionControl">
                    </div>
                </div>
            </div>
        </div>

        <!-- 资源管理区域 -->
        <div class="grid-container">
            <!-- 拖拽区域 -->
            <div class="card">
                <h3 style="color: #00ffff; margin-bottom: 20px;">🎯 资源选择</h3>
                <div class="drop-zone" id="dropZone">
                    <div class="drop-icon">📁</div>
                    <h4>拖拽资源到这里</h4>
                    <p>支持游戏对象、材质、纹理、音频等</p>
                    <button class="btn btn-secondary" id="browseBtn" style="margin-top: 15px;">浏览文件</button>
                </div>
            </div>

            <!-- 资源列表 -->
            <div class="card">
                <h3 style="color: #00ffff; margin-bottom: 20px;">📋 已选资源</h3>
                <div class="resource-list" id="resourceList">
                    <div style="text-align: center; color: #888; padding: 40px;">
                        暂无选中资源
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="card full-width">
            <h3 style="color: #00ffff; margin-bottom: 20px;">📊 打包统计</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="resourceCount">0</div>
                    <div class="stat-label">资源数量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSize">0 MB</div>
                    <div class="stat-label">总大小</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dependencyCount">0</div>
                    <div class="stat-label">依赖关系</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="estimatedTime">0s</div>
                    <div class="stat-label">预计时间</div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="card">
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-primary" id="buildBtn">🚀 开始打包</button>
                <button class="btn btn-secondary" id="clearBtn">🗑️ 清空列表</button>
                <button class="btn btn-secondary" id="previewBtn">👁️ 预览配置</button>
                <button class="btn btn-secondary" id="saveConfigBtn">💾 保存配置</button>
            </div>
        </div>

        <!-- 进度显示 -->
        <div class="card" id="progressCard" style="display: none;">
            <h3 style="color: #00ffff; margin-bottom: 20px;">⏳ 打包进度</h3>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div style="text-align: center; margin-top: 10px; color: #888;" id="progressText">
                    准备中...
                </div>
            </div>
        </div>

        <!-- 日志输出 -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="color: #00ffff;">📝 构建日志</h3>
                <button class="btn btn-secondary" id="clearLogBtn">清除日志</button>
            </div>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">系统已就绪，等待开始打包...</div>
            </div>
        </div>
    </div>

    <script>
        // Unity通信类
        class UnityConnector {
            constructor() {
                this.baseURL = 'http://localhost:8080';
                this.isConnected = false;
                this.checkConnection();
            }
            
            async checkConnection() {
                try {
                    const response = await fetch(`${this.baseURL}/api/config`);
                    this.isConnected = response.ok;
                    if (this.isConnected) {
                        this.updateConnectionStatus('已连接到Unity', 'success');
                        await this.loadInitialData();
                    } else {
                        this.updateConnectionStatus('Unity未连接', 'error');
                    }
                } catch (error) {
                    this.isConnected = false;
                    this.updateConnectionStatus('Unity未连接', 'error');
                }
            }
            
            updateConnectionStatus(message, type) {
                const statusElement = document.getElementById('connectionStatus');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = `log-${type}`;
                }
            }
            
            async loadInitialData() {
                try {
                    // 加载配置
                    const configResponse = await fetch(`${this.baseURL}/api/config`);
                    const config = await configResponse.json();
                    this.updateConfigUI(config);
                    
                    // 加载资源列表
                    const assetsResponse = await fetch(`${this.baseURL}/api/assets`);
                    const assetsData = await assetsResponse.json();
                    this.updateAssetsList(assetsData.assets);
                    
                    // 加载统计信息
                    const statsResponse = await fetch(`${this.baseURL}/api/statistics`);
                    const stats = await statsResponse.json();
                    this.updateStatistics(stats);
                    
                } catch (error) {
                    console.error('加载初始数据失败:', error);
                }
            }
            
            updateConfigUI(config) {
                document.getElementById('bundleName').value = config.outputPath || '';
                document.getElementById('outputPath').value = config.outputPath || 'AssetBundles';
                document.getElementById('targetPlatform').value = config.targetPlatform || 'StandaloneWindows64';
                document.getElementById('compressionType').value = config.compressionType || 'LZ4';
                document.getElementById('incrementalBuild').checked = config.enableIncrementalBuild || false;
                document.getElementById('dependencyAnalysis').checked = config.enableDependencyAnalysis || false;
                document.getElementById('versionControl').checked = config.enableVersionControl || false;
            }
            
            updateAssetsList(assets) {
                selectedResources = assets.map(asset => ({
                    id: Date.now() + Math.random(),
                    name: asset.path.split('/').pop(),
                    path: asset.path,
                    size: asset.size,
                    type: asset.type,
                    dependencies: asset.dependencies
                }));
                updateResourceList();
                updateStats();
            }
            
            updateStatistics(stats) {
                document.getElementById('resourceCount').textContent = stats.totalAssets || 0;
                document.getElementById('totalSize').textContent = formatFileSize(stats.totalSize || 0);
                document.getElementById('dependencyCount').textContent = stats.dependencyCount || 0;
                document.getElementById('estimatedTime').textContent = (stats.estimatedBuildTime || 0).toFixed(1) + 's';
            }
            
            async addAsset(assetPath) {
                try {
                    addLog(`尝试添加资源: ${assetPath}`, 'info');
                    
                    const response = await fetch(`${this.baseURL}/api/add-asset`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ assetPath: assetPath })
                    });
                    
                    addLog(`添加资源API响应状态: ${response.status}`, 'info');
                    
                    if (response.ok) {
                        const data = await response.json();
                        addLog(`添加资源API响应数据: ${JSON.stringify(data)}`, 'info');
                        
                        if (data.success) {
                            await this.loadInitialData(); // 重新加载数据
                            addLog(`已添加资源: ${assetPath}`, 'success');
                        } else {
                            addLog(`添加资源失败: ${data.message || '未知错误'}`, 'error');
                        }
                    } else {
                        const errorText = await response.text();
                        addLog(`添加资源失败 - HTTP ${response.status}: ${errorText}`, 'error');
                    }
                } catch (error) {
                    addLog(`添加资源时出错: ${error.message}`, 'error');
                    addLog(`错误堆栈: ${error.stack}`, 'error');
                }
            }
            
            async removeAsset(assetPath) {
                try {
                    const response = await fetch(`${this.baseURL}/api/remove-asset?path=${encodeURIComponent(assetPath)}`, {
                        method: 'GET'
                    });
                    
                    if (response.ok) {
                        await this.loadInitialData(); // 重新加载数据
                        addLog(`已移除资源: ${assetPath}`, 'warning');
                    } else {
                        addLog(`移除资源失败: ${assetPath}`, 'error');
                    }
                } catch (error) {
                    addLog(`移除资源时出错: ${error.message}`, 'error');
                }
            }
            
            async clearAssets() {
                try {
                    const response = await fetch(`${this.baseURL}/api/clear-assets`, {
                        method: 'GET'
                    });
                    
                    if (response.ok) {
                        await this.loadInitialData(); // 重新加载数据
                        addLog('已清空资源列表', 'warning');
                    } else {
                        addLog('清空资源列表失败', 'error');
                    }
                } catch (error) {
                    addLog(`清空资源列表时出错: ${error.message}`, 'error');
                }
            }
            
            async buildAssetBundles() {
                try {
                    const config = {
                        outputPath: document.getElementById('outputPath').value,
                        targetPlatform: document.getElementById('targetPlatform').value,
                        compressionType: document.getElementById('compressionType').value,
                        enableIncrementalBuild: document.getElementById('incrementalBuild').checked,
                        enableDependencyAnalysis: document.getElementById('dependencyAnalysis').checked,
                        enableVersionControl: document.getElementById('versionControl').checked
                    };
                    
                    const response = await fetch(`${this.baseURL}/api/build`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(config)
                    });
                    
                    if (response.ok) {
                        addLog('AssetBundle构建完成！', 'success');
                        await this.loadInitialData(); // 重新加载数据
                    } else {
                        addLog('AssetBundle构建失败！', 'error');
                    }
                } catch (error) {
                    addLog(`构建AssetBundle时出错: ${error.message}`, 'error');
                }
            }
            
            async browseFiles() {
                try {
                    addLog('正在浏览项目文件...', 'info');
                    const response = await fetch(`${this.baseURL}/api/browse-files`, {
                        method: 'GET'
                    });
                    
                    addLog(`文件浏览API响应状态: ${response.status}`, 'info');
                    
                    if (response.ok) {
                        const data = await response.json();
                        addLog(`文件浏览API响应数据: ${JSON.stringify(data)}`, 'info');
                        
                        if (data.success && data.assets) {
                            addLog(`找到 ${data.assets.length} 个资源文件`, 'success');
                            this.showFileBrowser(data.assets);
                        } else {
                            addLog(`文件浏览失败: ${data.message || '未知错误'}`, 'error');
                        }
                    } else {
                        const errorText = await response.text();
                        addLog(`文件浏览失败 - HTTP ${response.status}: ${errorText}`, 'error');
                    }
                } catch (error) {
                    addLog(`文件浏览时出错: ${error.message}`, 'error');
                    addLog(`错误堆栈: ${error.stack}`, 'error');
                }
            }
            
            showFileBrowser(assets) {
                // 创建文件浏览器模态框
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                const content = document.createElement('div');
                content.style.cssText = `
                    background: linear-gradient(135deg, #1a1a2e, #16213e);
                    border: 1px solid #00ffff;
                    border-radius: 10px;
                    padding: 20px;
                    max-width: 80%;
                    max-height: 80%;
                    overflow-y: auto;
                    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
                `;
                
                content.innerHTML = `
                    <h3 style="color: #00ffff; margin-bottom: 20px;">📁 项目文件浏览器</h3>
                    <div style="margin-bottom: 15px;">
                        <input type="text" id="fileSearch" placeholder="搜索文件..." 
                               style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); 
                                      border: 1px solid #00ffff; border-radius: 5px; color: white;">
                    </div>
                    <div id="fileList" style="max-height: 400px; overflow-y: auto;">
                        ${assets.map(asset => `
                            <div class="file-item" style="padding: 10px; border-bottom: 1px solid #333; 
                                 cursor: pointer; display: flex; justify-content: space-between; align-items: center;"
                                 data-path="${asset.path}">
                                <span style="color: #00ffff;">${asset.name}</span>
                                <span style="color: #888; font-size: 12px;">${asset.type}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div style="margin-top: 20px; text-align: right;">
                        <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">关闭</button>
                    </div>
                `;
                
                modal.className = 'modal';
                modal.appendChild(content);
                document.body.appendChild(modal);
                
                // 添加搜索功能
                const searchInput = modal.querySelector('#fileSearch');
                const fileList = modal.querySelector('#fileList');
                const fileItems = modal.querySelectorAll('.file-item');
                
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    fileItems.forEach(item => {
                        const fileName = item.querySelector('span').textContent.toLowerCase();
                        if (fileName.includes(searchTerm)) {
                            item.style.display = 'flex';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
                
                // 添加点击选择功能
                fileItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const assetPath = item.dataset.path;
                        this.addAsset(assetPath);
                        modal.remove();
                    });
                });
                
                // 点击背景关闭
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }
        }
        
        // 动态粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 全局变量
        let unityConnector;
        let selectedResources = [];

        // 拖拽功能
        const dropZone = document.getElementById('dropZone');
        const resourceList = document.getElementById('resourceList');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            if (!unityConnector || !unityConnector.isConnected) {
                addLog('Unity未连接，无法添加资源', 'error');
                return;
            }
            
            // 处理拖拽的文件
            const files = Array.from(e.dataTransfer.files);
            addLog(`检测到 ${files.length} 个拖拽文件`, 'info');
            
            for (const file of files) {
                try {
                    // 检查文件类型
                    const extension = file.name.split('.').pop().toLowerCase();
                    const supportedExtensions = ['prefab', 'mat', 'fbx', 'obj', 'dae', 'png', 'jpg', 'jpeg', 'tga', 'psd', 'wav', 'mp3', 'ogg', 'anim', 'controller'];
                    
                    if (!supportedExtensions.includes(extension)) {
                        addLog(`跳过不支持的文件类型: ${file.name}`, 'warning');
                        continue;
                    }
                    
                    // 尝试从Unity项目浏览器中查找匹配的资源
                    const response = await fetch(`${unityConnector.baseURL}/api/browse-files`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.assets) {
                            // 查找匹配的资源
                            const matchingAsset = data.assets.find(asset => 
                                asset.name.toLowerCase() === file.name.toLowerCase()
                            );
                            
                            if (matchingAsset) {
                                addLog(`找到匹配的资源: ${matchingAsset.path}`, 'info');
                                await unityConnector.addAsset(matchingAsset.path);
                            } else {
                                // 如果没有找到匹配的资源，尝试使用文件名创建路径
                                const assetPath = `Assets/${file.name}`;
                                addLog(`尝试添加资源: ${assetPath}`, 'info');
                                await unityConnector.addAsset(assetPath);
                            }
                        } else {
                            // 如果文件浏览失败，使用默认路径
                            const assetPath = `Assets/${file.name}`;
                            addLog(`使用默认路径添加资源: ${assetPath}`, 'info');
                            await unityConnector.addAsset(assetPath);
                        }
                    } else {
                        // 如果无法连接文件浏览API，使用默认路径
                        const assetPath = `Assets/${file.name}`;
                        addLog(`无法浏览文件，使用默认路径: ${assetPath}`, 'warning');
                        await unityConnector.addAsset(assetPath);
                    }
                } catch (error) {
                    addLog(`处理文件 ${file.name} 时出错: ${error.message}`, 'error');
                }
            }
        });

        function addResource(name, size) {
            const resource = {
                id: Date.now() + Math.random(),
                name: name,
                size: size
            };
            selectedResources.push(resource);
            updateResourceList();
            updateStats();
        }

        function removeResource(id) {
            selectedResources = selectedResources.filter(r => r.id !== id);
            updateResourceList();
            updateStats();
        }

        function updateResourceList() {
            if (selectedResources.length === 0) {
                resourceList.innerHTML = '<div style="text-align: center; color: #888; padding: 40px;">暂无选中资源</div>';
                return;
            }

            resourceList.innerHTML = selectedResources.map(resource => `
                <div class="resource-item slide-in">
                    <div class="resource-icon"></div>
                    <div class="resource-info">
                        <div class="resource-name">${resource.name}</div>
                        <div class="resource-size">${formatFileSize(resource.size)}</div>
                    </div>
                    <button class="remove-btn" onclick="removeResource(${resource.id})">移除</button>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateStats() {
            const totalSize = selectedResources.reduce((sum, r) => sum + r.size, 0);
            document.getElementById('resourceCount').textContent = selectedResources.length;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            document.getElementById('dependencyCount').textContent = Math.floor(selectedResources.length * 1.5);
            document.getElementById('estimatedTime').textContent = Math.ceil(selectedResources.length * 0.5) + 's';
        }

        // 日志功能
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 进度条功能
        function updateProgress(percent, text) {
            const progressCard = document.getElementById('progressCard');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressCard.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        // 模拟打包过程
        function simulateBuild() {
            const buildBtn = document.getElementById('buildBtn');
            buildBtn.disabled = true;
            buildBtn.textContent = '打包中...';
            
            addLog('开始打包 AssetBundle...', 'info');
            updateProgress(10, '准备资源...');
            
            setTimeout(() => {
                updateProgress(30, '分析依赖关系...');
                addLog('分析资源依赖关系...', 'info');
            }, 1000);
            
            setTimeout(() => {
                updateProgress(60, '压缩资源...');
                addLog('压缩资源文件...', 'info');
            }, 2000);
            
            setTimeout(() => {
                updateProgress(90, '生成清单文件...');
                addLog('生成 AssetBundle 清单...', 'info');
            }, 3000);
            
            setTimeout(() => {
                updateProgress(100, '打包完成！');
                addLog('AssetBundle 打包完成！', 'success');
                addLog(`输出路径: ${document.getElementById('outputPath').value}`, 'info');
                
                buildBtn.disabled = false;
                buildBtn.textContent = '🚀 开始打包';
                
                setTimeout(() => {
                    document.getElementById('progressCard').style.display = 'none';
                }, 2000);
            }, 4000);
        }

        // 事件监听
        document.getElementById('buildBtn').addEventListener('click', async () => {
            if (unityConnector && unityConnector.isConnected) {
                await unityConnector.buildAssetBundles();
            } else {
                addLog('Unity未连接，无法构建', 'error');
            }
        });
        
        document.getElementById('clearBtn').addEventListener('click', async () => {
            if (unityConnector && unityConnector.isConnected) {
                await unityConnector.clearAssets();
            } else {
                selectedResources = [];
                updateResourceList();
                updateStats();
                addLog('已清空资源列表', 'warning');
            }
        });
        
        document.getElementById('clearLogBtn').addEventListener('click', () => {
            document.getElementById('logContainer').innerHTML = '';
            addLog('日志已清除', 'info');
        });
        
        document.getElementById('browseBtn').addEventListener('click', async () => {
            if (unityConnector && unityConnector.isConnected) {
                await unityConnector.browseFiles();
            } else {
                addLog('Unity未连接，无法浏览文件', 'error');
            }
        });

        // 初始化
        createParticles();
        unityConnector = new UnityConnector();
        addLog('Unity AssetBundle 打包工具已启动', 'success');
    </script>
</body>
</html>
